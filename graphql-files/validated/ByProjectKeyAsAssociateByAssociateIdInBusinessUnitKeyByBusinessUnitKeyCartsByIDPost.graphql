mutation {
  updateCart(
    asAssociate: {
      businessUnitKey: "{businessUnitKey}"
      associateId: "{associateId}"
    }
    version: 1
    id: "{id}"
    actions: [
      {
        addLineItem: {
          productId: "9f10dcfb-5cc9-4a18-843a-c07f7e22d01f"
          variantId: 1
          quantity: 1
        }
      }
    ]
  ) {
    id
    version
    lastModifiedAt
    #...
  }
}
